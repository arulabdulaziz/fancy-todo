<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="413611539602-dqo9svvbt60l1pfqdhkpbpsnv9bbbflr.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Fancy Todo</title>
</head>
<body>
    <!--Form Login-->
    <div class="container" style="margin-top: 10%;" id="login-page">
        <div class="row justify-content-center mt-5">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-transparent mb-0"><h5 class="text-center">Please <span class="font-weight-bold text-primary">LOGIN</span></h5></div>
              <div class="card-body">
                  <!-- form!!-->
                <form >
                  <div class="form-group">
                    <input type="text" name="email" class="form-control" placeholder="Email"  id="login-email">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" id="login-password">
                  </div>
                  <div class="form-group">
                    <input type="submit" name="" value="Login" class="btn btn-primary btn-block" id="btn-submit-login">
                  </div>
                </form>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <button id="btn-register" class="btn btn-link">Don't Have Account? Let's Register</button>
                <!-- form!!!-->
              </div>
            </div>
          </div>
        </div>
      </div>
    <!--Form Login-->

    <!--Register Page-->
    <div class="container" style="margin-top: 10%;" id="register-page"> 
        <center><h1>Register</h1></center> 
        <form action="/signup" method="post">
            <div class="form-group"> 
                <label for="register-name">Full Name</label> 
                <input type="text" class="form-control" id="register-name" aria-describedby="emailHelp" placeholder="Enter Full Name" name="name"> 
           </div> 
             <div class="form-group"> 
                  <label for="register-email">Email address</label> 
                  <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Enter email" name="email"> 
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> 
             </div> 
             <div class="form-group"> 
                  <label for="btn-submit-register">Password</label> 
                  <input type="password" class="form-control" id="register-password" placeholder="Password" name="password"> 
             </div> 
             <button type="submit" class="btn btn-primary" id="btn-submit-register">Submit</button> 
        </form> 
        <button id="btn-login" class="btn btn-link">Have Account? Let's Login</button>
   </div>

    <!--Register Page-->
    
    <!--Main Page-->
    <div id="main-page">
        <center><h1>Create And See Your Todo</h1></center> 
        <button id="btn-logout" class="btn btn-danger" style="text-align: center; ">Logout</button>
        <!--Form Create Todo-->
        <form class="form-inline" id="todos-form" method="POST">
            <label class="sr-only" for="title">Title</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="title" name="title" placeholder="Title">
          
            <label class="sr-only" for="description">Description</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" id="description" name="description" placeholder="Description">
            </div>

            <label class="sr-only" for="status">Status</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" id="status" name="status" placeholder="Status">
            </div>

            <label class="sr-only" for="due_date">Due date</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
              </div>
              <input type="date" class="form-control" id="due_date" name="due_date" placeholder="Due Date">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="btn-submit-todo">Submit</button>
          </form>
        <!--Form Create Todo-->
        <table id="table-todo" border="1"></table>
    </div>
    <!--Main Page-->
    <!--Edit Todo-->
    <div id="edit-todo-page">
    <form id="edit-todos-form" method="POST">
    </form>
    </div>
    <!--Edit Todo-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script>
        function registerDisplay(){
            $('#login-page').hide()
            $('#main-page').hide()
            $('#edit-todo-page').hide()
            $('#register-page').show()
        }
        function editTodoDisplay(id){
            $.ajax({
                method: 'GET',
                url: `http://localhost:3000/todos/${id}`,
                headers: {
                    token : localStorage.getItem('access_token')
                }
            })
            .done(value => {
                $('#login-page').hide()
                $('#main-page').hide()
                $('#register-page').hide()
                $('#edit-todo-page').show()
                $('#edit-todos-form').append(`<label for="title">Title</label><br>
                <input type="text" id="title-edit" name="title" value=""><br><br>
                <label for="description">Description</label><br>
                <input type="text" id="description-edit" name="description" value=""><br><br>
                <label for="description">Status</label><br>
                <input type="text" id="status-edit" name="status" value=""><br><br>
                <label for="due_date">Due date</label><br>
                <input type="date" id="due_date-edit" name="due_date" value=""><br><br>
                <button id="btn-submit-edit-todo" class="btn btn-primary" onclick="editTodo(${value.id})">Add</button>
                <br><br>`)
                $('#title-edit').val(`${value.title}`)
                $('#description-edit').val(`${value.description}`)
                $('#status-edit').val(`${value.status}`)
                $('#due_date-edit').val(`${value.due_date}`)
                
            })
            .fail((xhr, textStatus) => {
                console.log(xhr, textStatus);
            })
        }
        function onSignIn(googleUser) {
            console.log(`okk`);
            var id_token = googleUser.getAuthResponse().id_token;
            $.ajax({
                url: 'http://localhost:3000/user/googleLogin',
                method: 'POST',
                data: {
                    googleToken: id_token
                }
            })
            .done(response => {
                localStorage.setItem('access_token', response)
                mainDisplay()
            })
            .fail(error => {
                console.log(error);
            })
        }
        function login(){
            const email = $('#login-email').val()
            const password = $('#login-password').val()
            $.ajax({
                method: 'POST',
                url: 'http://localhost:3000/user/login',
                data: {
                    email,
                    password
                }
            })
            .done(value => {
                console.log(value);
                localStorage.setItem('access_token', value)
               mainDisplay()
            //    todo()
            })
            .fail((xhr, textStatus) => {
                console.log(xhr);
                // alert(xhr.responseText)
            })
            .always(() => {
                $('#login-email').val('')
                $('#login-password').val('')
            })
        }
        function register(){
            // $('#login-page').hide()
            $('#register-page').show()
            const name = $('#register-name').val()
            const email = $('#register-email').val()
            const password = $('#register-password').val()
            $.ajax({
                method: 'post',
                url: 'http://localhost:3000/user/register',
                data: {
                    email,
                    name,
                    password
                }
            })
            .done(value => {
                console.log(value);
                // alert(`Account as email ${value.email}`)
                loginDisplay()
            })
            .fail((xhr, textStatus) => {
                // alert(xhr.responseText)
                console.log(error);
            })
            .always(() => {
                $('#register-name').val('')
                $('#register-email').val('')
                $('#register-password').val('')
            })
    }
        function logout(){
            localStorage.removeItem("access_token");
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
            loginDisplay()
                // ini untuk google log out
        }
        function mainDisplay(){
            $('#edit-todo-page').hide()
            $('#main-page').show()
            $('#login-page').hide()
            $('#register-page').hide()
            todo()
        }
        function loginDisplay(){
            $('#edit-todo-page').hide()
            $('#login-page').show()
            $('#main-page').hide()
            $('#register-page').hide()
        }
        function createTodo(){
            const title = $('#title').val()
            const description = $('#description').val()
            const status = $('#status').val()
            const due_date = $('#due_date').val()
            $.ajax({
                method: 'POST',
                url: 'http://localhost:3000/todos',
                data: {
                    title,
                    description,
                    status,
                    due_date
                },
                headers: {
                    token : localStorage.getItem('access_token')
                }
            })
            .done(value => {
                // todo()
                mainDisplay()
            })
            .fail((xhr, textStatus) => {
                console.log(xhr.responseText);
            })
            .always(_ => {
                $('#title').val('')
                $('#description').val('')
                $('#status').val('')
                $('#due_date').val('')
            })
        }
        function todo() {
            $('#table-todo').empty()
            $.ajax({
                url: 'http://localhost:3000/todos',
                method: 'GET',
                headers: {
                    token: localStorage.getItem('access_token')
                }
            })
            .done(response => {
                $('#table-todo').append(`<tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Action</th>
                </tr>`)
                response.forEach(todo => {
                    $("#table-todo").append(`<tr>
                    <td>${todo.title}</td>
                    <td>${todo.description}</td>
                    <td>${todo.status}</td>
                    <td>${todo.due_date}</td>
                    <td><button onClick="deleteTodo(${todo.id})" class="btn btn-warning">Delete</button> <button onClick="editTodoDisplay(${todo.id})">Edit</button></td>
                        </tr>`);
                })
            })
             .fail((xhr, textStatus) => {
                console.log(xhr);
            })
        }
        function deleteTodo(id){
            $.ajax({
                url: `http://localhost:3000/todos/${id}`,
                method: 'DELETE',
                headers: {
                    token: localStorage.getItem('access_token')
                }
            })
            .done(response => {
                todo()
            })
            .fail((xhr, textStatus) => {
                console.log(xhr);
            })
        }
        function editTodo(id){
            const title = $('#title-edit').val()
            const description = $('#description-edit').val()
            const status = $('#status-edit').val()
            const due_date = $('#due_date-edit').val()
            $.ajax({
                method: 'PUT',
                url: "http://localhost:3000/todos/" + `${id}`,
                data: {
                    title,
                    description,
                    status,
                    due_date
                },
                headers: {
                    token : localStorage.getItem('access_token')
                }
            })
            .done(value => {
                console.log(value);
                mainDisplay()
            })
            .fail((xhr, textStatus) => {
                console.log(xhr.responseText);
            })
        }
        $(document).ready(() => {
        if (localStorage.getItem('access_token')) {
            mainDisplay()
        }else{
            loginDisplay()
        }
        
        $('#login-page').on('submit', (e) => {
            e.preventDefault()
            login()
        })
        $('#btn-register').click(() => {
            // mengarah ke register
            registerDisplay()
        })
        $('#register-page').on('submit',(e) => {
            // mengarah ke register
            e.preventDefault()
            register()
        })
        $('#btn-logout').click(()=> {
            //tombol untuk logout
            logout()
        })
        $('#btn-login').click(() => {
            loginDisplay()
        })
        $('#todos-form').on('submit', (e) => {
            e.preventDefault()
            createTodo()
        })
        // $('#btn-submit-edit-todo').on('submit', (e) => {
        //     e.preventDefault()
        //     editTodo()
        // })
    })
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
