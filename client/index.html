<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="413611539602-dqo9svvbt60l1pfqdhkpbpsnv9bbbflr.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Fancy Todo</title>
</head>
<body>
    <!--Form Login-->
    <div id="login-page" >
        <h1>Login</h1>
        <form class="form-group">
            <input type="email" name="email" placeholder="email" id="login-email"><br>
            <input type="password" name="password" placeholder="password" id="login-password"><br>
            <button type="submit" id="btn-submit-login" class="btn btn-primary">Login</button>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <button id="btn-register" class="btn btn-link">Don't Have Account? Let's Register</button>
    </div>
    <!--Form Login-->

    <!--Register Page-->
    <div id="register-page">
        <h1>page register</h1>
        <form id="form-regiter">
            <input type="text" placeholder="name" name="name" id="register-name"><br>
            <input type="email" name="email" placeholder="email" id="register-email"><br>
            <input type="password" name="password" placeholder="password" id="register-password"><br>
            <button type="submit" id="btn-submit-register" class="btn btn-primary">Register</button>
        </form>
        <button id="btn-login" class="btn btn-link">Have Account? Let's Login</button>
    </div>
    <!--Register Page-->
    
    <!--Main Page-->
    <div id="main-page">
        <h1>Ini adalah Main Page</h1>
        <button id="btn-logout" class="btn btn-warning">logout</button>
        <!--Form Create Todo-->
        <form id="todos-form" method="POST">
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title" value=""><br><br>
            <label for="description">Description</label><br>
            <input type="text" id="description" name="description" value=""><br><br>
            <label for="description">Status</label><br>
            <input type="text" id="status" name="status" value=""><br><br>
            <label for="due_date">Due date</label><br>
            <input type="date" id="due_date" name="due_date" value=""><br><br>
            <button type="submit" id="btn-submit-todo" class="btn btn-primary">Add</button>
            <br><br>
        </form>
        <!--Form Create Todo-->
        <table id="table-todo" border="1"></table>
    </div>
    <!--Main Page-->
    <!--Edit Todo-->
    <div id="edit-todo-page">
    <form id="edit-todos-form" method="POST">
    </form>
    </div>
    <!--Edit Todo-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script>
        function registerDisplay(){
            $('#login-page').hide()
            $('#main-page').hide()
            $('#edit-todo-page').hide()
            $('#register-page').show()
        }
        function editTodoDisplay(id){
            $.ajax({
                method: 'GET',
                url: `http://localhost:3000/todos/${id}`,
                headers: {
                    token : localStorage.getItem('access_token')
                }
            })
            .done(value => {
                $('#login-page').hide()
                $('#main-page').hide()
                $('#register-page').hide()
                $('#edit-todo-page').show()
                $('#edit-todos-form').append(`<label for="title">Title</label><br>
                <input type="text" id="title-edit" name="title" value=""><br><br>
                <label for="description">Description</label><br>
                <input type="text" id="description-edit" name="description" value=""><br><br>
                <label for="description">Status</label><br>
                <input type="text" id="status-edit" name="status" value=""><br><br>
                <label for="due_date">Due date</label><br>
                <input type="date" id="due_date-edit" name="due_date" value=""><br><br>
                <button id="btn-submit-edit-todo" class="btn btn-primary" onclick="editTodo(${value.id})">Add</button>
                <br><br>`)
                $('#title-edit').val(`${value.title}`)
                $('#description-edit').val(`${value.description}`)
                $('#status-edit').val(`${value.status}`)
                $('#due_date-edit').val(`${value.due_date}`)
                
            })
            .fail((xhr, textStatus) => {
                console.log(xhr, textStatus);
            })
        }
        function onSignIn(googleUser) {
            console.log(`okk`);
            var id_token = googleUser.getAuthResponse().id_token;
            $.ajax({
                url: 'http://localhost:3000/user/googleLogin',
                method: 'POST',
                data: {
                    googleToken: id_token
                }
            })
            .done(response => {
                localStorage.setItem('access_token', response)
                mainDisplay()
            })
            .fail(error => {
                console.log(error);
            })
        }
        function login(){
            const email = $('#login-email').val()
            const password = $('#login-password').val()
            $.ajax({
                method: 'POST',
                url: 'http://localhost:3000/user/login',
                data: {
                    email,
                    password
                }
            })
            .done(value => {
                console.log(value);
                localStorage.setItem('access_token', value)
               mainDisplay()
            //    todo()
            })
            .fail((xhr, textStatus) => {
                console.log(xhr);
                // alert(xhr.responseText)
            })
            .always(() => {
                $('#login-email').val('')
                $('#login-password').val('')
            })
        }
        function register(){
            // $('#login-page').hide()
            $('#register-page').show()
            const name = $('#register-name').val()
            const email = $('#register-email').val()
            const password = $('#register-password').val()
            $.ajax({
                method: 'post',
                url: 'http://localhost:3000/user/register',
                data: {
                    email,
                    name,
                    password
                }
            })
            .done(value => {
                console.log(value);
                // alert(`Account as email ${value.email}`)
                loginDisplay()
            })
            .fail((xhr, textStatus) => {
                // alert(xhr.responseText)
                console.log(error);
            })
            .always(() => {
                $('#register-name').val('')
                $('#register-email').val('')
                $('#register-password').val('')
            })
    }
        function logout(){
            localStorage.removeItem("access_token");
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
            loginDisplay()
                // ini untuk google log out
        }
        function mainDisplay(){
            $('#edit-todo-page').hide()
            $('#main-page').show()
            $('#login-page').hide()
            $('#register-page').hide()
            todo()
        }
        function loginDisplay(){
            $('#edit-todo-page').hide()
            $('#login-page').show()
            $('#main-page').hide()
            $('#register-page').hide()
        }
        function createTodo(){
            const title = $('#title').val()
            const description = $('#description').val()
            const status = $('#status').val()
            const due_date = $('#due_date').val()
            $.ajax({
                method: 'POST',
                url: 'http://localhost:3000/todos',
                data: {
                    title,
                    description,
                    status,
                    due_date
                },
                headers: {
                    token : localStorage.getItem('access_token')
                }
            })
            .done(value => {
                // todo()
                mainDisplay()
            })
            .fail((xhr, textStatus) => {
                console.log(xhr.responseText);
            })
            .always(_ => {
                $('#title').val('')
                $('#description').val('')
                $('#status').val('')
                $('#due_date').val('')
            })
        }
        function todo() {
            $('#table-todo').empty()
            $.ajax({
                url: 'http://localhost:3000/todos',
                method: 'GET',
                headers: {
                    token: localStorage.getItem('access_token')
                }
            })
            .done(response => {
                $('#table-todo').append(`<tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Action</th>
                </tr>`)
                response.forEach(todo => {
                    $("#table-todo").append(`<tr>
                    <td>${todo.title}</td>
                    <td>${todo.description}</td>
                    <td>${todo.status}</td>
                    <td>${todo.due_date}</td>
                    <td><button onClick="deleteTodo(${todo.id})" class="btn btn-warning">Delete</button> <button onClick="editTodoDisplay(${todo.id})">Edit</button></td>
                        </tr>`);
                })
            })
             .fail((xhr, textStatus) => {
                console.log(xhr);
            })
        }
        function deleteTodo(id){
            $.ajax({
                url: `http://localhost:3000/todos/${id}`,
                method: 'DELETE',
                headers: {
                    token: localStorage.getItem('access_token')
                }
            })
            .done(response => {
                todo()
            })
            .fail((xhr, textStatus) => {
                console.log(xhr);
            })
        }
        function editTodo(id){
            const title = $('#title-edit').val()
            const description = $('#description-edit').val()
            const status = $('#status-edit').val()
            const due_date = $('#due_date-edit').val()
            $.ajax({
                method: 'PUT',
                url: "http://localhost:3000/todos/" + `${id}`,
                data: {
                    title,
                    description,
                    status,
                    due_date
                },
                headers: {
                    token : localStorage.getItem('access_token')
                }
            })
            .done(value => {
                // console.log(value);
                mainDisplay()
            })
            .fail((xhr, textStatus) => {
                console.log(xhr.responseText);
            })
        }
        $(document).ready(() => {
        if (localStorage.getItem('access_token')) {
            mainDisplay()
        }else{
            loginDisplay()
        }
        
        $('#login-page').on('submit', (e) => {
            e.preventDefault()
            login()
        })
        $('#btn-register').click(() => {
            // mengarah ke register
            registerDisplay()
        })
        $('#register-page').on('submit',(e) => {
            // mengarah ke register
            e.preventDefault()
            register()
        })
        $('#btn-logout').click(()=> {
            //tombol untuk logout
            logout()
        })
        $('#btn-login').click(() => {
            loginDisplay()
        })
        $('#todos-form').on('submit', (e) => {
            e.preventDefault()
            createTodo()
        })
        // $('#btn-submit-edit-todo').on('submit', (e) => {
        //     e.preventDefault()
        //     editTodo()
        // })
    })
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
