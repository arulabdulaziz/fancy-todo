<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="413611539602-74ffc7fipnau0ts1afu3bi3mfu04mh72.apps.googleusercontent.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Fancy Todo</title>
</head>
<body>
    <!--Form Login-->
    <div id="login-page">
        <h1>page Login</h1>
        <form>
            <input type="email" name="email" placeholder="email" id="login-email"><br>
            <input type="password" name="password" placeholder="password" id="login-password"><br>
            <button type="submit" id="btn-submit-login">Login</button>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <button id="btn-register">Register</button>
    </div>
    <!--Form Login-->

    <!--Register Page-->
    <div id="register-page">
        <h1>page register</h1>
        <form id="form-regiter">
            <input type="text" placeholder="name" name="name" id="register-name"><br>
            <input type="email" name="email" placeholder="email" id="register-email"><br>
            <input type="password" name="password" placeholder="password" id="register-password"><br>
            <button type="submit" id="btn-submit-register">Register</button>
        </form>
    </div>
    <!--Register Page-->

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function onSignIn(googleUser) {
            // google login beulum bener
            var id_token = googleUser.getAuthResponse().id_token;
            $.ajax({
                url: 'http://localhost:3000/user/googleLogin',
                method: 'POST',
                data: {
                    googleToken: id_token
                }
            })
            .done(response => {
                localStorage.setItem('access_token', response.acces_token)
            })
            .fail(error => {
                console.log(error);
            })
        }
        function login(){
            const email = $('#login-email').val()
                const password = $('#login-password').val()
                $.ajax({
                   method: 'POST',
                   url: 'http://localhost:3000/user/login',
                   data: {
                       email,
                       password
                   }
               })
               .done(value => {
                   console.log(value);
                localStorage.setItem('access_token', value)
                //    mainDisplay()
                //    todo()
               })
               .fail((xhr, textStatus) => {
                   console.log(xhr);
                   alert(xhr.responseText)
               })
               .always(() => {
                 $('#login-email').val('')
                 $('#login-password').val('')
               })
        }
        function register(){
            $('#login-page').hide()
            $('#register-page').show()
        }
        $(document).ready(() => {
            $('#register-page').hide()
            $('#login-page').on('submit', (e) => {
                e.preventDefault()
                login()
            })
            $('#btn-register').click(() => {
                // mengarah ke register
                register()
            })
        })
    </script>
</body>
</html>
