<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Example</title>
</head>
<body>
    <div id="register-page">
        <h1>page register</h1>
        <form id="form-regiter">
            <input type="text" placeholder="name" name="name" id="register-name"><br>
            <input type="email" name="email" placeholder="email" id="register-email"><br>
            <input type="password" name="password" placeholder="password" id="register-password"><br>
            <button type="submit" id="btn-submit-register">Register</button>
        </form>
    </div>
    <div id='main-page'>
        <button id="btn-logout">logout</button>
        <h2>Add Todos</h2>

        <form id="todos-form" method="POST">
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title" value=""><br><br>
            <label for="description">Description</label><br>
            <input type="text" id="description" name="description" value=""><br><br>
            <label for="description">Status</label><br>
            <input type="text" id="status" name="status" value=""><br><br>
            <label for="due_date">Due date</label><br>
            <input type="date" id="due_date" name="due_date" value=""><br><br>
            <button type="submit" id="btn-submit-todo">Add</button>
            <br><br>
        </form>
        
        <table id="table-todo">
        </table>
    </div>
    <div id="login-page">
        <h1>page Login</h1>
        <form>
            <input type="email" name="email" placeholder="email" id="login-email"><br>
            <input type="password" name="password" placeholder="password" id="login-password"><br>
            <button type="submit" id="btn-submit-login">Login</button>
        </form>
        <button id="btn-register">Register</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function todo(params) {
            $('#table-todo').empty()
            $.ajax({
                url: 'http://localhost:3000/todos',
                method: 'GET',
                headers: {
                    token: localStorage.getItem('access_token')
                }
            })
            .done(response => {
                console.log(response);
                $('#table-todo').append(`<tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Action</th>
                </tr>`)
                response.forEach(todo => {
                    $("#table-todo").append(`<tr>
                    <td>${todo.title}</td>
                    <td>${todo.description}</td>
                    <td>${todo.status}</td>
                    <td>${todo.due_date}</td>
                    <td><button onClick="deleteTodo(${todo.id})"">Delete</button></td>
                        </tr>`);
                })
            })
             .fail((xhr, textStatus) => {
                console.log(xhr);
            })
        }

        function createTodo(){
            const title = $('#title').val()
            const description = $('#description').val()
            const due_date = $('#due_date').val()
            const status = $('#status').val()
            $.ajax({
                url: 'http://localhost:3000/todos',
                method: 'POST',
                headers: {
                    token: localStorage.getItem('access_token')
                } ,
                data:{
                    title, 
                    description, 
                    status,
                    due_date
                }
            })
                .done(response => {
                    todo()
                })
                .fail(xhr => {
                    console.log(xhr);
                })
                .always(() => {
                    $('todos-form').trigger('reset')
                })
        }
        function register() {
                const name = $('#register-name').val()
                const email = $('#register-email').val()
                const password = $('#register-password').val()
               $.ajax({
                   method: 'post',
                   url: 'http://localhost:3000/user/register',
                   data: {
                       email,
                       name,
                       password
                   }
               })
               .done(value => {
                   console.log(value);
                   loginDisplay()
               })
               .fail(error => {
                   console.log(error);
               })
               .always(() => {
                 $('#register-name').val('')
                 $('#register-email').val('')
                 $('#register-password').val('')
               })
        }
        function login(params) {
            $('#btn-submit-login').click((event) => {
                event.preventDefault()
                const email = $('#login-email').val()
                const password = $('#login-password').val()
                $.ajax({
                   method: 'post',
                   url: 'http://localhost:3000/user/login',
                   data: {
                       email,
                       password
                   }
               })
               .done(value => {
                localStorage.setItem('access_token', value)
                   console.log(value);
                   mainDisplay()
               })
               .fail((xhr, textStatus) => {
                   console.log(xhr);
               })
               .always(() => {
                 $('#login-email').val('')
                 $('#login-password').val('')
               })
            })
        }
        function logout() {
            $('#btn-logout').click((event) => {
                event.preventDefault()
                localStorage.removeItem("access_token");
                loginDisplay()
            })
        }
        function loginDisplay(params) {
            const login = $('#login-page')
            const main = $('#main-page')
            const register = $('#register-page')
            main.hide()
            register.hide()
        }
        function mainDisplay(params) {
            const login = $('#login-page')
            const main = $('#main-page')
            const register = $('#register-page')
            login.hide()
            register.hide()
        }
        function registerDisplay(params) {
            const login = $('#login-page')
            const main = $('#main-page')
            const register = $('#register-page')
            login.hide()
            main.hide()
            register.show()
        }
        $(document).ready(function(){
            register()
            login()
            logout()
            if (localStorage.getItem('access_token')) {
                mainDisplay()
                todo()
            }else{
                loginDisplay()
            }
            $('#btn-register').click(() => {
                registerDisplay()
            })
            $('#btn-submit-login').click(() => {
                login()
            })
            $('#btn-submit-register').click((event) => {
                register()
            })
            $('#btn-logout').click(() => {
                logout()
            })
            $('#btn-submit-todo').click(() => {
                createTodo()
            })
        });
    </script>
</body>
</html>
